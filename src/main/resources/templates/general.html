<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head th:fragment = "head">
		<title>NBA Stats App</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" th:href="@{/css/main.css}">
		<link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
	</head>

	<body>
		<div class="header" th:fragment = "header">
			<header>
				<h1>NBA Stats App</h1>
			</header>
		</div>

		<div class="navbar" id th:fragment = "navbar">
			<nav>
				<a href="/">Home</a>

				<a sec:authorize="isAuthenticated()" href="/favorites">Favorites</a>

				<a sec:authorize="isAuthenticated()" href="/search">Search</a>

				<a sec:authorize="isAnonymous()" href="/register"> Register</a>

				<a sec:authorize="isAnonymous()" href="/login">Login</a>

				<a sec:authorize="isAuthenticated()" href="/logout">Logout</a>
			</nav>
		</div>

		<div class="footer" th:fragment = "footer">
			<footer>
				<small> Created by Diego Sanchez </small>

				<br>

				<small> <a href = "https://github.com/diegosbu/"> Github </a> </small>
