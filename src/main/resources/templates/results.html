<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head th:replace="general :: head">
	</head>

	<body>
		<div class="container">
			<div class="navhead">
				<div th:replace="general :: header"></div>

				<div th:replace="general :: navbar"></div>
			</div>

			<div class="content">
				<div th:if="${jsonResults}">
					<h2>Search Results</h2>

					<a th:each="jsonResult: ${jsonResults}" th:href="@{/add(id=${jsonResult.id})}"
					   th:text="${jsonResult}"></a>
				</div>

				<div th:if="${favorites}">
					<h2>Favorites List</h2>

					<span th:each="player: ${playersList}"
					   th:text="${player}"></span>
				</div>
			</div>

			<div th:replace="general :: footer"></div>
		</div>
	</body>
</html>
