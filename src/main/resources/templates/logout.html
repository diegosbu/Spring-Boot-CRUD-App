<!DOCTYPE html>
<!-- code partially used from: https://spring.io/guides/gs/handling-form-submission/
			https://docs.spring.io/spring-security/site/docs/4.1.3.RELEASE/guides/html5/form-javaconfig.html -->
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head th:replace="general :: head">
	</head>

	<body>
		<div class="container">
			<div class="navhead">
				<div th:replace="general :: header"></div>

				<div th:replace="general :: navbar"></div>
			</div>

			<br>

			<div class="content">
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="Logout" />
				</form>
			</div>

			<div th:insert="general :: footer"></div>
		</div>
	</body>
</html>
