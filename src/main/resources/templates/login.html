<!DOCTYPE html>
<!-- code partially used from: https://spring.io/guides/gs/handling-form-submission/
			https://docs.spring.io/spring-security/site/docs/4.1.3.RELEASE/guides/html5/form-javaconfig.html -->
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head th:replace="general :: head">
	</head>

	<body>
		<div class="container">
			<div class="navhead">
				<div th:replace="general :: header"></div>

				<div th:replace="general :: navbar"></div>
			</div>

			<div class="content">
				<h2>Login!</h2>

				<div th:if="${param.error}">
					Invalid username/password
				</div>

				<div th:if="${param.logout}">
					You have been logged out
				</div>

				<div class="form">
					<form th:action="@{/login}" method="post">
						<ul>
							<li>
								Email:
								<input type="text" name="username"/>
							</li>

							<li>
								Password:
								<input type="password" name="password" />
							</li>

							<li>
								<input type="submit" value="Login" />
							</li>
						</ul>
					</form>
				</div>
			</div>

			<div th:insert="general :: footer"></div>
		</div>
	</body>
</html>
