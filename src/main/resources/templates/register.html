<!DOCTYPE html>
<!-- code partially used from: https://spring.io/guides/gs/handling-form-submission/ -->
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head th:replace="general :: head">
	</head>

	<body>
		<div class="navhead">
			<div th:replace="general :: header"></div>

			<div th:replace="general :: navbar"></div>
		</div>

		<br>

		<form th:action="@{/register}" th:object="${formInput}" method="post">
			Email:
			<input type="email" th:field="*{email}" />
			Password:
			<input type="password" th:field="*{password}" />
			<input type="submit" value="Register" />
		</form>

		<div th:insert="general :: footer"></div>
	</body>
</html>
