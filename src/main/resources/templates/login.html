<!DOCTYPE html>
<!-- code partially used from: https://spring.io/guides/gs/handling-form-submission/
			https://docs.spring.io/spring-security/site/docs/4.1.3.RELEASE/guides/html5/form-javaconfig.html -->
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	<head th:replace="general :: head">
	</head>

	<body>
		<div th:insert="general :: header"></div>

		<div th:insert="general :: navbar"></div>

		<div th:if="${param.error}">
			Invalid username/password
		</div>

		<div th:if="${param.logout}">
			You have been logged out
		</div>

		<br>

		<form th:action="@{/login}" method="post">
			Username:
			<input type="text" name="username"/>
			Password:
			<input type="password" name="password" />
			<input type="submit" value="Login" />
		</form>

		<div th:insert="general :: footer"></div>
	</body>
</html>
